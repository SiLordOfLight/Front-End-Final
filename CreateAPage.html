<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a Wiki Page</title>

    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="COPstyle.css">
  </head>
  <body>
    <div id="pageContent">
      <form name="pageContent">
        <div class="form-group">
          <label for="title">Page title:</label>
          <input type="text" class="form-control" id="pageTitle">
        </div>

        <div class="form-group">
          <label for="body">Page body:</label>
          <textarea name="pageBody" class="form-control" id="pageBody"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
