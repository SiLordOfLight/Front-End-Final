<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a Wiki Page</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/cop.js"></script>

    <link rel="stylesheet" type="text/css" href="css/COPstyle.css">
  </head>
  <body>
    <div id="pageContent">
      <form name="pageContent" id="contentForm">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="title">Page title:</label>
              <input type="text" class="form-control" id="pageTitle">
            </div>
          </div>
          <div class="col-lg-6">
            <button type="button" class="btn btn-success" id="postButton">Post</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <button type="button" class="btn btn-light" id="boldButton"><b>B</b></button>
          </div>

          <div class="col-lg-2">
            <button type="button" class="btn btn-light" id="italicButton"><i>I</i></button>
          </div>

          <div class="col-lg-4">

          </div>

          <div class="col-lg-4">

          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="form-group full_form">
              <label for="body">Page body:</label>
              <!-- <textarea name="pageBody" class="form-control" id="pageBody"></textarea> -->
              <p id="pageBody" contenteditable="true"></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
